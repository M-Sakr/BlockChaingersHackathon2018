<ion-header>

    <ion-navbar>
      <ion-title>verification</ion-title>
      <ion-buttons end>
          <button ion-button menuToggle icon-only >
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  


<ion-content padding>

    <ion-grid style="width:100% ; height:100vh  ;padding: 0;">
        <ion-row style="margin-top: 41px;width: 100%;height: 6vh;font-size: 17px;margin-bottom: -20px;">
            <ion-col col-2>
              </ion-col>
              <ion-col col-7> 
                  <span style="margin-left: 20px;">status: {{verFlag}}</span>
                  <ion-icon [ngClass]="{'red':verFlag!='verified', 'green':verFlag=='verified'}"  ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon>
              </ion-col>
              <ion-col col-3>
              </ion-col> 
        </ion-row>
        <ion-row style="width:100% ; height:18vh">
            <ion-col col-2>
            </ion-col>
          <ion-col col-8 class="center">
          <div>
              <img src="assets/imgs/profile.jpg" class="mavatar">
          </div>
          
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>
        <ion-row style="width:100% ; height:2vh;">
        </ion-row>
        <ion-row style="width:100% ; height:5vh;border-bottom: 2px solid #205666;margin-bottom: 24px;">
            <ion-col col-4>
              <span>Name:</span>
              </ion-col>
              <ion-col col-2>           
              </ion-col>
          <ion-col col-6 class="">
            <span>{{name}}</span>
          </ion-col>         
        </ion-row>
        <ion-row style="width:100% ; height:5vh;border-bottom: 2px solid #205666;margin-bottom: 24px;">
            <ion-row style="width:100% ; height:14vh">
                <ion-col col-4>
                  <span>Date of Birth::</span>
                  </ion-col>
                  <ion-col col-2>           
                  </ion-col>
              <ion-col col-6 class="">
                <span>{{dob}}</span>
              </ion-col>         
            </ion-row>
        </ion-row>
       
        <ion-row style="width:100% ;height: 35vh;" >
            <ion-col col-3>
              </ion-col>
          <ion-col col-5 class="center">
            <qrcode [qrdata]= "verkey" [size]="256"  [level]="'M'"></qrcode >                    
          </ion-col>
          <ion-col col-3>
          </ion-col>
        </ion-row> 
                     
       
 
            <ion-row style="width:100% ; height:5vh;">
                <p style="color:gray; margin-bottom: 0px;    font-size: 14px;" class="_center signin" >powered by <span style="color:#488aff;">tykn.tech </span></p>                                
              </ion-row>
      </ion-grid> 
</ion-content>
