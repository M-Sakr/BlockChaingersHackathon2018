<ion-header>

  <ion-navbar>
    <!--ion-title style="color: #1C65E9 !important">Welcome Screen</ion-title-->
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid style="width:100% ; height:100vh  ;padding: 0;">
    <ion-row style="width:100% ; height:15vh">
    </ion-row>
    <ion-row style="width:100% ; height:13vh">
        <ion-col col-3>
        </ion-col>
        <ion-col col-6 class="" style="text-align: -webkit-center;">
          <div class="takephoto">
          <ion-icon class="cicon" ios="ios-camera" md="md-camera"></ion-icon>
          <div style="margin-bottom: 13px;"> <span style="color:red">take a photo</span></div>
          </div>
        </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
    <ion-row style="width:100% ; height:7vh">
    </ion-row>
    <ion-row style="width:100% ; height:14vh">
        <ion-col col-1>
          </ion-col>
      <ion-col col-10 class="">
          <ion-list>
              <div class="mnText"><span class="cspan">Name</span></div>
              <ion-item class="borders">
                <ion-input type="text" [(ngModel)]="name" class="phoneInput" placeholder="Enter your full name"></ion-input>
              </ion-item>    
              <div class="mnText2 mnText"><span class="cspan">Date Of Birth</span></div>
              <ion-item class="borders">
                <ion-input type="text" [(ngModel)]="dob" class="phoneInput" placeholder="Enter your date of birth"></ion-input>
              </ion-item>                     
            </ion-list>      
      </ion-col>
      <ion-col col-1>
        </ion-col>
    </ion-row>
    <ion-row style="width:100% ; height:11vh;">
   
    </ion-row>
   
    
    <ion-row style="width:100% ; height:25vh">
          <p style="color:grey; margin-bottom: 0px;" class="_center">Your info is stored only on this device</p>
          <button ion-button full  button-full large class="next" (click)="gotoIdentity2($event)">Next</button>    
          <p style="color:gray; margin-bottom: 0px;    font-size: 14px;" class="_center signin" >powered by <span style="color:#488aff;">tykn.tech </span></p>                                
        </ion-row>
  </ion-grid>   
</ion-content>
