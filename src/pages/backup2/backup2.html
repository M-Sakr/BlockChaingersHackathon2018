  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-slides>
          <ion-slide *ngFor="let data of mydata">

              <ion-grid style="width:100% ; height:100vh  ;padding: 0;">
                  <ion-row style="margin-top: 41px;width: 100%;height: 11vh;font-size: 17px;margin-bottom: -20px;">
                      <ion-col col-3>
                        </ion-col>
                        <ion-col col-6> 
                            <ion-icon [ngClass]="{'red':data.id == 1 }" ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon>
                            <ion-icon [ngClass]="{'red':data.id == 2 }" ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon>
                            <ion-icon [ngClass]="{'red':data.id == 3}"  ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon>
                        </ion-col>
                        <ion-col col-3>
                        </ion-col> 
                  </ion-row>
                  <ion-row style="width:100% ; height:13vh">
                      <ion-col col-1>
                      </ion-col>
                    <ion-col col-10 class="center">
                    <h3 style="color:#205666;font-weight: bold;">{{data.text}}</h3>
                    </ion-col>
                    <ion-col col-1>
                    </ion-col>
                  </ion-row>
                  <ion-row style="width:100% ; height:2vh">
                  </ion-row>
                  <ion-row style="width:100% ; height:14vh">
                      <ion-col col-1>
                        </ion-col>
                    <ion-col col-10 class="">
                              <div><p class="mycolor">Safely store the below code somewhere <span style="font-weight:bold"> {{data.id}}/3</span></p></div>
                    </ion-col>
                    <ion-col col-1>
                      </ion-col>
                  </ion-row>
                  <ion-row style="width:100% ; height:7vh">
                      <ion-col col-1>
                        </ion-col>
                    <ion-col col-10 class="">
                              <div><p style="color:red">{{data.code}}</p>  </div>         
                    </ion-col>
                    <ion-col col-1>
                      </ion-col>
                  </ion-row>
                 
                  <ion-row style="width:100% ;height: 15vh;" >
                      <ion-col col-3>
                        </ion-col>
                    <ion-col col-5 class="center">
                      <img  style="width: 74%;" src="assets/imgs/qr-code.png" border="0" alt="" class="img_ad">
                    </ion-col>
                    <ion-col col-3>
                    </ion-col>
                  </ion-row> 
                  <ion-row style="width:100% ; height:7vh">
                      <ion-col col-4 class=""></ion-col>
                      <ion-col col-4 class=""><span style="color:gray; font-size: 14px;" >share now</span></ion-col>
                      <ion-col col-4 class=""></ion-col>
                    </ion-row>              
                  <ion-row *ngIf= "data.id==1" style="width:100% ; height:15vh">
            
                      <ion-col col-12 class="">
                          <button ion-button full  button-full large  icon-right  large class="next" (click)="goToSlide()">
                              next
                              <ion-icon  name="fastforward"></ion-icon>                         
                            </button>
                      </ion-col>
                     
                      </ion-row>
                   <ion-row *ngIf= "data.id==2" style="width:100% ; height:15vh; ">
                      <ion-col col-6 class="">
                          <button ion-button full  button-full icon-left large class="next" (click)="goToBack()">
                              <ion-icon   name="rewind"></ion-icon>
                              Back
                            </button>
                      </ion-col>
                   
                      <ion-col col-6 class="">
                          <button ion-button full  button-full icon-right  large class="next" (click)="goToSlide()">
                              next
                              <ion-icon  name="fastforward"></ion-icon>                         
                            </button>
                        </ion-col>
                      </ion-row>

                  <ion-row *ngIf= "data.id==3" style="width:100% ; height:15vh;  ">
                      <ion-col col-6 class="">
                          <button ion-button full  button-full icon-left large class="next" (click)="goToBack()">
                              <ion-icon   name="rewind"></ion-icon>
                              Back
                            </button>
                      </ion-col>
 
                      <ion-col col-6 class="">
                          <button ion-button full  button-full icon-right  large class="next" (click)="Backup()">
                              BackUp                       
                            </button>
                        </ion-col>
                     
                      </ion-row>
                      <ion-row style="width:100% ; height:5vh;">
                          <p style="color:gray; margin-bottom: 0px;    font-size: 14px;" class="_center signin" >powered by <span style="color:#488aff;">tykn.tech </span></p>                                
                        </ion-row>
                </ion-grid> 
          </ion-slide>
        
        </ion-slides>
  </ion-content>
